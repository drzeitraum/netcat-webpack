<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NetCat & Webpack</title>
    <% for (var css in htmlWebpackPlugin.files.css) { %>
    <link rel="stylesheet" href="<?= $nc_parent_template_folder_path; ?><%= htmlWebpackPlugin.files.css[css] %>">
    <% } %>
</head>
<body>

<p id="demo"></p>

<% for (var js in htmlWebpackPlugin.files.js) { %>
<script src="<?= $nc_parent_template_folder_path; ?><%= htmlWebpackPlugin.files.js[js] %>"></script>
<% } %>
